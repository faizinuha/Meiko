<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meiko Chat</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fff;
            color: #050505;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 768px;
            margin: 0 auto;
            background-color: white;
        }
        #message-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message-wrapper {
            display: flex;
            align-items: flex-end;
            margin-bottom: 15px;
            align-self: flex-start;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }
        .message-wrapper .message {
            margin-bottom: 0;
        }
        .user-message {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f0f2f5;
            color: #050505;
        }
        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            align-items: flex-end;
        }
        #attach-file-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            color: #65676b;
            margin-bottom: 2px;
        }
        #attach-file-button:hover {
            color: #000;
        }
        #input-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
            border-radius: 18px;
            padding: 10px 15px;
            margin: 0 10px;
        }
        #user-input {
            flex-grow: 1;
            border: none;
            padding: 0;
            font-size: 16px;
            resize: none;
            outline: none;
            background: none;
            color: #050505;
        }
        #send-button {
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        #send-button:hover {
            background-color: #0073e6;
        }
        #attached-file-display {
            font-size: 12px;
            color: #65676b;
            background-color: #e4e6eb;
            padding: 5px 8px;
            border-radius: 8px;
            margin-bottom: 5px;
            display: inline-block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="message-area">
            <!-- Messages will be added here -->
        </div>
        <div id="input-area">
            <button id="attach-file-button" title="Attach File">&#128206;</button>
            <div id="input-container">
                <div id="attached-file-display" class="hidden"></div>
                <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
            </div>
            <button id="send-button" title="Send">&#10148;</button>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        const messageArea = document.getElementById('message-area');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const attachFileButton = document.getElementById('attach-file-button');
        const attachedFileDisplay = document.getElementById('attached-file-display');
        
        let attachedFile = null;

        // Add initial bot message
        window.addEventListener('load', () => {
            addMessage('Hello! How can I help you today?', 'bot-message');
        });

        // Handle messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'response':
                    addMessage(message.text, 'bot-message');
                    break;
                case 'fileAttached':
                    attachedFile = { path: message.path };
                    attachedFileDisplay.textContent = `File: ${message.path.split(/[\\/]/).pop()}`;
                    attachedFileDisplay.classList.remove('hidden');
                    break;
            }
        });

        // Send message logic
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Attach file logic
        attachFileButton.addEventListener('click', () => {
            vscode.postMessage({ command: 'attachFile' });
        });

        function sendMessage() {
            const text = userInput.value;
            if (text.trim() === '' && !attachedFile) return;

            const userMessageContent = attachedFile ? `[File: ${attachedFile.path.split(/[\\/]/).pop()}]\n${text}` : text;
            addMessage(userMessageContent, 'user-message');

            vscode.postMessage({
                command: 'sendMessage',
                text: text,
                file: attachedFile
            });

            // Reset input area
            userInput.value = '';
            userInput.style.height = 'auto';
            attachedFile = null;
            attachedFileDisplay.classList.add('hidden');
            attachedFileDisplay.textContent = '';
        }

        function addMessage(text, type) {
            if (type === 'bot-message') {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = 'message-wrapper';

                const avatar = document.createElement('img');
                avatar.src = 'https://raw.githubusercontent.com/faizinuha/Meiko/main/assets/icons1.jpeg';
                avatar.className = 'avatar';

                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                messageDiv.textContent = text;

                messageWrapper.appendChild(avatar);
                messageWrapper.appendChild(messageDiv);
                messageArea.appendChild(messageWrapper);
            } else { // 'user-message'
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = text;
                messageArea.appendChild(messageDiv);
            }
            messageArea.scrollTop = messageArea.scrollHeight;
        }
        
        // Auto-resize textarea
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
